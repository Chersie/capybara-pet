<!DOCTYPE html>
<html>
<head>
    <style>
        .container {
            display: flex;
            width: 100%;
            height: 100%;
        }
        .left {
            width: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .right {
            width: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #f0f0f0;
        }
        .capybara-image {
            max-width: 100%;
            max-height: 100%;
        }
    </style>
    <script>
        var images = [
            'https://example.com/capybara1.jpg', // Replace with actual URLs
            'https://example.com/capybara2.jpg',
            'https://example.com/capybara3.jpg'
        ];
        var currentIndex = 0;

        function changeImage() {
            currentIndex = (currentIndex + 1) % images.length;
            var img = document.getElementById('capybaraImage');
            img.src = images[currentIndex];
        }
    </script>
</head>
<body>
    <div class="container">
        <div class="left">
            <img id="capybaraImage" src="https://example.com/capybara1.jpg" alt="Capybara" class="capybara-image">
        </div>
        <div class="right">
            <button onclick="changeImage()">Click Me!</button>
        </div>
    </div>
</body>
</html>
